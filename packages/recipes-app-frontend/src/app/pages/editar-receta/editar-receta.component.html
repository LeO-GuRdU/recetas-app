<div class="editar-receta-container" *ngIf="receta.title">
  <mat-card class="editar-card">
    <mat-card-header>
      <mat-card-title>Editar Receta</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="recetaForm" (ngSubmit)="onSubmit()">
        <!-- Título -->
        <div class="titulo-container">
          <h3>Título</h3>
          <mat-form-field appearance="fill" class="titulo-field">
            <mat-label>Título</mat-label>
            <input matInput formControlName="title" required />
            <mat-error *ngIf="recetaForm.get('title')?.hasError('required')">
              El título es obligatorio.
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Descripción -->
        <div class="section-card editar-descripcion">
          <h3>Descripción</h3>
          <div formGroupName="description">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Descripción</mat-label>
              <textarea
                matInput
                formControlName="description"
                rows="3"
                required
              ></textarea>
            </mat-form-field>
            <div class="input-group">
              <mat-form-field appearance="fill">
                <mat-label>Tiempo de cocción</mat-label>
                <input matInput formControlName="time" type="number" required />
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Porciones</mat-label>
                <input
                  matInput
                  formControlName="quantity"
                  type="number"
                  required
                />
              </mat-form-field>
            </div>
          </div>
        </div>

        <!-- Categoría -->
        <div class="categoria-container">
          <h3>Categoría</h3>
          <mat-form-field appearance="fill" class="categoria-field">
            <mat-label>Categoría</mat-label>
            <mat-select formControlName="category" required>
              <mat-option value="entrada">Entrada</mat-option>
              <mat-option value="acompanamiento">Acompañamiento</mat-option>
              <mat-option value="principal">Plato Principal</mat-option>
              <mat-option value="postre">Postre</mat-option>
            </mat-select>
            <mat-error *ngIf="recetaForm.get('category')?.hasError('required')">
              La categoría es obligatoria.
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Ingredientes -->
        <div formArrayName="ingredients" class="section-card">
          <h3>Ingredientes</h3>
          <div
            *ngFor="let ingredient of ingredients.controls; let i = index"
            [formGroupName]="i"
            class="ingredient-item"
          >
            <div class="input-group">
              <mat-form-field appearance="fill">
                <mat-label>Cantidad</mat-label>
                <input
                  matInput
                  formControlName="quantity"
                  type="number"
                  required
                />
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Unidad</mat-label>
                <input matInput formControlName="unit" required />
              </mat-form-field>
            </div>
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="name" required />
            </mat-form-field>
            <button mat-icon-button color="warn" (click)="removeIngredient(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
        <button mat-button class="add-button" (click)="addIngredient()">
          Agregar Ingrediente
        </button>

        <!-- Pasos -->
        <div formArrayName="steps" class="section-card">
          <h3>Pasos</h3>
          <div
            *ngFor="let step of steps.controls; let i = index"
            [formGroupName]="i"
            class="step-item"
          >
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Descripción del paso</mat-label>
              <textarea
                matInput
                formControlName="description"
                required
              ></textarea>
            </mat-form-field>
            <button mat-icon-button color="warn" (click)="removeStep(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
        <button mat-button class="add-button" (click)="addStep()">
          Agregar Paso
        </button>

        <!-- Botón de guardar -->
        <button
          mat-raised-button
          class="save-button"
          color="primary"
          type="submit"
          [disabled]="!recetaForm.valid"
        >
          Guardar Cambios
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
