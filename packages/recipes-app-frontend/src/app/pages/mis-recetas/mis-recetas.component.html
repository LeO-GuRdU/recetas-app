<div class="mis-recetas-container">
  <mat-toolbar color="primary" class="mis-recetas-toolbar">
    <span>Mis Recetas</span>
  </mat-toolbar>

  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner></mat-spinner>
    <p>Cargando recetas...</p>
  </div>

  <div *ngIf="noRecipes" class="no-recipes-message">
    <p>No has creado ninguna receta a√∫n.</p>
    <button mat-raised-button color="accent" (click)="navigateToCreateRecipe()">Crea tu primera receta</button>
  </div>

  <div *ngIf="!isLoading && !noRecipes" class="mis-recetas-list">
    <mat-card *ngFor="let receta of recetas" class="mis-receta-card">
      <mat-card-content>
        <h2 class="mis-receta-titulo">{{ receta.title }}</h2>

        <div class="mis-receta-imagen">
          <img [src]="getImageUrl(receta)" alt="Imagen de la receta" />
        </div>

        <h3 class="mis-receta-categoria">{{ receta.category | titlecase }}</h3>

        <p class="mis-receta-descripcion">{{ receta.description.description }}</p>
        <p><strong>‚è≥ Tiempo:</strong> {{ receta.description.time }} min</p>
        <p><strong>üçΩ Porciones:</strong> {{ receta.description.quantity }}</p>

        <div class="mis-receta-actions">
          <button mat-raised-button color="primary" (click)="verReceta(receta.id)" class="ver-receta-btn">
            <mat-icon>visibility</mat-icon>
            Ver Receta
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
