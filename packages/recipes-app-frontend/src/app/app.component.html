<ng-container *ngIf="isLoggedIn; else loginTemplate">
  <mat-sidenav-container class="sidenav-container">
    <!-- Sidebar -->
    <mat-sidenav
      #sidenav
      mode="side"
      [opened]="!isSidebarCollapsed"
      class="sidenav"
      [ngClass]="{ 'mat-sidenav-collapsed': isSidebarCollapsed }"
    >
      <!-- Perfil de usuario -->
      <div class="profile">
        <mat-card class="profile-card">
          <div class="avatar-container">
            <img [src]="getImageUrl(user)" alt="User Avatar" class="avatar" />
          </div>
          <div class="user-details">
            <h2 class="username">{{ user?.username ?? 'Usuario Anónimo' }}</h2>
            <div class="separator"></div>
          </div>
        </mat-card>

      </div>

      <!-- Menú -->
      <mat-nav-list>
        <a mat-list-item routerLink="/recetas" routerLinkActive="active">
          <mat-icon>list</mat-icon>
          Recetas
        </a>
        <a mat-list-item routerLink="/mis-recetas" routerLinkActive="active">
          <mat-icon>folder</mat-icon>
          Mis Recetas
        </a>
        <a mat-list-item routerLink="/crear-receta" routerLinkActive="active">
          <mat-icon>add_box</mat-icon>
          Crear Receta
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Contenido principal -->
    <mat-sidenav-content>
      <!-- Barra de herramientas con botón para colapsar la sidebar -->
      <mat-toolbar class="toolbar">
        <button mat-icon-button (click)="toggleSidebar()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>App de Recetas</span>

        <!-- Botón de Logout -->
        <span class="spacer"></span>
        <button mat-button color="accent" (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      </mat-toolbar>

      <!-- Aquí va el contenido principal -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>

<ng-template #loginTemplate>
  <app-login></app-login>
</ng-template>
